    and changes back when you click it again. Hint: one possible solution

    <button id="btn" onclick="changeText();">change me plz!</button>
    <script type="text/javascript">
        var isChanged = true;
        var b = document.getElementById("btn");

        var changeText = function changeText() {

            if (isChanged) {
                b.innerHTML = "somebody changed me!";
                isChanged = false;
            }
            else {
                b.innerHTML = "change me plz!";
                isChanged = true;
            }
        }
    </script>

    <form>
        Username:
        <input id="user" type="text" placeholder="5 characters or more">
        <br> Email:
        <input id="email" type="e-mail" placeholder="yourname@email.com">
        <br> Password:
        <input id="pswrd" type="password">
        <br> Repeat password:
        <input id="reppswrd" type="password">
        <br> Phone Number:
        <input id="phone" type="number">
        <br> Country:
        <input id="country" type="text">
        <br>
        <button type="button" onclick="submitForm();">Submit</button>
        <div id="greetingMsg">
        </div>
        <ul id="MSG" style="color: red;"> </ul>
    </form>

    <script type="text/javascript">

        var list = document.getElementById('MSG');

        var checkExist = function checkExist(id) {
            for (var i = 1; i < list.childNodes.length; i++)
                if (list.childNodes[i].id === id)
                    return true; //  id exist in list ,exit the func
            return false;
        }

        var clear = function clear(id) {
            var item = document.getElementById(id);
            list.removeChild(item);
        }

        var append = function append(msg, id) {

            var nodetext = document.createTextNode(msg);
            var item = document.createElement('li');
            item.setAttribute("id", id);
            item.appendChild(nodetext);
            list.appendChild(item);
        }



        var submitForm = function () {

            var username = document.getElementById("user").value;
            var idU = "idUserItem";
            var ans = checkExist(idU);
            if (username.length < 5) {
                if (!ans) // if the id isnt in the list..then append to list
                    append("The supplied username is too short, try again using 5 or more characters", idU); 
                    }

            else if (ans)
                clear(idU);

            var password = document.getElementById("pswrd").value;
            var idP = "idPswrd";
            ans = checkExist(idP);
            if (password.length < 6) {
                if (!ans)
                    append("The password is not at least 6 characters long", idP);
            }
            else if (ans)
                clear(idP);

            var repeatpswrd = document.getElementById("reppswrd").value;
            var idReP = "idReP";
            ans = checkExist(idReP);
            if (repeatpswrd !== password && password.length > 0 && repeatpswrd.length > 0) {
                if (!ans) // if the id isnt in the list..then append to list
                    append("The passwords are not the same", idReP);
            }
            else if (ans)
                clear(idReP);

            var country = document.getElementById("country").value;
            var idC = "idCountry";
            ans = checkExist(idC);
            // var countryLow= document.getElementById("country").style.textTransform= "lowercase";
            // if (countryLow!== "israel" && countryLow!= "usa") {
            if (country!= "israel" && country!= "usa") {
                if (!ans) // if the id isnt in the list..then append to list
                    append("The country can be either Israel or USA", idC);
            }
            else if (ans)
                clear(idC);

      var phone = document.getElementById("phone").value;
            var idPhone = "idPhone";
            ans = checkExist(idPhone);
            if (phone.length < 15) {
                if (!ans) // if the id isnt in the list..then append to list
                    append("The phone number is longer than 15 digits", idPhone);
            }
            else if (ans)
                clear(idPhone);


            if (list.childNodes.length-1  == 0 )  { // there is no error list , לבדוק לגבי המייל איך בודקים תקינות
                var m = document.getElementById('greetingMsg');
                m.innerHTML = "Everything is allrighttttttt!";
                m.style.color = "green";
            }


        }

    </script>
